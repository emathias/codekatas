usePlugin 'groovy'

repositories {
  mavenCentral()
}

dependencies {
  groovy group: 'org.codehaus.groovy', name: 'groovy', version: '1.7.5'
  testCompile "org.spockframework:spock-core:0.5-groovy-1.7"
}

sourceSets {
  main {
    groovy {
      srcDir 'src'
    }
  }
  test {
    groovy {
      srcDir 'test'
    }
  }
}